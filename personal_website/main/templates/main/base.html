<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bayan Alharbi's Professional Portfolio - Showcasing Projects, Skills, and Experience">
    <title>{% block title %}Bayan Alharbi's Portfolio{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #299cb8;">
        <a class="navbar-brand" href="#" style="color: white;">Bayan Alharbi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}" style="color: white;">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}" style="color: white;">About Me</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'project_list' %}" style="color: white;">Projects</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'skills_view' %}" style="color: white;">Skills</a></li>                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}" style="color: white;">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="bg-light text-center py-4">
        <div class="container">
            <p>&copy; {% now "Y" %} Bayan Alharbi. All rights reserved.</p>
            <div>
                <a href="#" title="LinkedIn">LinkedIn</a>
                <a href="#" title="GitHub">GitHub</a>
                <a href="#" title="Twitter">Twitter</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
