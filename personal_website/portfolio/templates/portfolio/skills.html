{% extends 'main/base.html' %}
{% load static %}
{% block title %}Skills - Bayan Alharbi{% endblock %}

{% block content %}
<section>
    <h1>My Skills</h1>
    <div class="skills-container">
        {% for skill in skills %}
        <div class="skill-card">
            <i class="{{ skill.icon }}"></i>
            <h3>{{ skill.name }}</h3>
            <p>{{ skill.description }}</p>
        </div>
        {% endfor %}
    </div>
</section>

<style>
    .skills-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
    }
    .skill-card {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin: 10px;
        width: 200px;
        text-align: center;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .skill-card i {
        font-size: 40px;
        margin-bottom: 10px;
        color: #007BFF;
    }
</style>

{% endblock %}
