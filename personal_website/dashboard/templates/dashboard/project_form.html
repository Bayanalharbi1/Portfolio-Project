{% extends "Home/base.html" %}
{% load static %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Project</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'projects_dashboard' %}">Cancel</a>
{% endblock %}
